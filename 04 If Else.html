<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        //'use strict' impete que variaveis sejam declaradas
        //sem i uso de let, var ou const
        //Inicializar variáreis diretamente é má pratica de
        // programação
        'use strict'
        //parseInt() *tenta* converter uma string em número inteiro
        // Se conseguir, o resultado será o número inteiro contida na string
        // Se falhar, o resultado será NAN (Not a Number)
        let num = parseInt(prompt("Informe um número inteiro: "))

        // if é sempre escrito minúsculo
        // é obrigatoriamente seguido de parênteses
        // a condição de teste vai dentro dos parênteses
        if(isNaN(num)){
            alert("ERRO: O valor informado NÃO é um número inteiro válido")
        }
        else if (num > 0) {
            alert("O número informado é POSITIVO")
        }
        // else if são duas palavras separadas
        else if (num == 0) {
            alert("O número informado é ZERO")
        }
        // else é sempre escrito minúsculo
        // tem seu próprio bloco de comandos (entre {})
        else{
            alert("O número informado é NEGATIVO")
        }


    </script>
</head>

</body>
</html>
