<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    
</head>
<body>

<h1>Título da Página</h1>
<p>Isto é um parágrafo</p>
<ul>
    <li>Primeiro item</li>
    <li id="intruso">Intruso</li>
    <li>Segundo item</li>
    <li id="item-x">Terceiro item</li>
    <script>

        /*
        Quando o Javascript é utilizado para manipular HTML,
        a seção <script> debeser posicionada na parte final do arquivo,
        logo antes de </body>
        */
        //'use strict' impete que variaveis sejam declaradas
        //sem i uso de let, var ou const
        //Inicializar variáreis diretamente é má pratica de
        // programação
        'use strict'
    
    /*DOM = Document Obejct Model (Modelo de Objetos do Documento)
    */
   //documento.querySelector: retorna o primeiro elemento de seu tipo
    const cabec =document.querySelector('h1')
    //Alterand o texto interno do elemento
    cabec.innerHTLM = "Manipulando o Document Objetct Model (DOM)"

    /*
    Alterando o texto do SEGUNDO item
    */
   //document.querySelectorALL: captura TODOS os elementos do tipo informado
   const itens = document.querySelectorAll('li')

   //Em JavaScript, o primeiro é o de indice 0(ZERO)
   itens[1].innerHTML ="Bertoldo"

    //Forma tradicional
   const itens2 = document.getElementsByTagName('li')
   itens2[2].innerHTML = "Jerônimo"

    //Capturando um elemento por id da forma antiga
   const elemIntruso = document.getElementById('intruso')
   elemIntruso.innerHTML = 'SOU UM INTRUSO'

   //Capturando um elemento por id da forma nova(ES5+)
   //Para capturar por id com o querySelector(), é necessário usas #
   //antes do id do elemento
   const elemX = document.querySelector('#item-x')
   elemX.style.backgroundColor='yellow'


    </script>
</body>
</html>
