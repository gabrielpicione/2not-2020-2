<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            FEVEREIRO: 28 dias (29 em anos bissextos)
        */

       let mes = parseFloat(prompt("Informe um número equivalente a um mês (1-12)"))
       let dias, temErro = false

    if(isNaN(mes)) {
        alert("ERRO: Número inválido.")
        temErro = true
       }
       else{
        switch(mes){
            case 1:
                mes = "Janeiro"
                dias = 31
            break
            case 2:
                mes="Fevereiro"
                dias = 28
            break
            case 3:
                mes="Março"
                dias=31
            break
            case 4:
                mes="Abril"
                dias=30
            break
            case 5:
                mes="Maio"
                dias=31
            break
            case 6:
                mes="Junho"
                dias=30
            break
            case 7:
                mes="Julho"
                dias=31
            break
            case 8:
                mes="Agosto"
                dias=30
            break
            case 9:
                mes="Setembro"
                dias=31
            break
            case 10:
                mes="Outubro"
                dias = 30
            break
            case 11:
                mes="Novembro"
                dias = 31
            break
            case 12:
                mes="Dezembro"
                dias = 30
            break
            default: // se não entrar em nenhum case
                 alert('ERRO: Número inválido')
                 temErro = true
        }
       }

       if(!temErro){
           if(mes != "Fevereiro"){
            document.write(`O mês de ${mes} tem ${dias} dias.`)
           }
       else{
           document.write(`O mês de ${mes} tem ${dias} dias (29 em anos bissextos).`)

       }
       }
    </script>
</head>
<body>
    
</body>
</html>
